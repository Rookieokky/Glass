	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script>
		$(document).ready(function(){
		

			});
		</script>
		<input type="file" onchange="function OCRImage(image){
					var canvas = document.createElement('canvas')
					canvas.width  = image.naturalWidth;
					canvas.height = image.naturalHeight;
					canvas.getContext('2d').drawImage(image, 0, 0)
					return OCRAD(canvas)
				}

				function OCRPath(url, callback){
					var image = new Image()
					image.src = url;
					image.onload = function(){ callback(OCRImage(image)) }
				}

				function OCRFile(file, callback){
					var reader = new FileReader();
					reader.onload = function(){ OCRPath(reader.result, callback); }
					reader.readAsDataURL(file)
				}
				OCRFile(this.files[0], function(text){
				$('#textarea').val(text);
		})">
		<textarea id="textarea"></textarea>
	</body>
